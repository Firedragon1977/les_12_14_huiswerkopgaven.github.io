<!DOCTYPE html>
<html lang="nl" dir="ltr">
	<head>
		<meta charset="utf-8">
		<title>Logopedie</title>
		<meta name="author" content="Dennis Veldhuizen">
		<style>
			header{
				width: 100%;
				height: 105px;
				background-color: rgb(0%, 50%, 100%);}
			footer{
				width: 100%;
				height: 105px;
				background-color: rgb(100%, 56.25%, 0%);}
			table{
				margin-left: auto;
				margin-right: auto;
				text-align: center;}
			td.celgrootte{
				width: 150px;
				height: 150px;}
			.tekstaanpassing{
				font-weight: bold;
				color: darkmagenta;
				text-transform: uppercase;}
		</style>
	</head>
	<body>
		<header>
		</header><br>
		<table>
			<caption class="tekstaanpassing">logopedie<br>leren lezen en uitspreken samen met afbeeldingen</caption>
			<tbody>
				<tr>
					<td id="cel01"
						class="celgrootte tekstaanpassing"
						style="background-color: rgb(0%, 50%, 100%)">
						<span style="background-color: rgb(100%, 56.25%, 0%)">
							bus
						</span>
					</td>
					<td id="cel02"
						class="celgrootte"
						style="background-color: rgb(6.25%, 56.25%, 93.75%)">
						<img src="afbeeldingen/bus.png" alt="bus">
					</td>
					<td id="cel03"
						class="celgrootte tekstaanpassing"
						style="background-color: rgb(12.5%, 62.5%, 87.5%)">
						<span style="background-color: rgb(87.5%, 68.75%, 12.5%)">
							fiets
						</span>
					</td>
					<td id="cel04"
						class="celgrootte"
						style="background-color: rgb(18.75%, 68.75%, 81.25%)">
						<img src="afbeeldingen/fiets.png" alt="fiets">
					</td>
				</tr>
				<tr>
					<td id="cel05"
						class="celgrootte tekstaanpassing"
						style="background-color: rgb(25%, 75%, 75%)">
						<span style="background-color: rgb(75%, 81.25%, 25%)">
							helikopter
						</span>
					</td>
					<td id="cel06"
						class="celgrootte"
						style="background-color: rgb(37.5%, 81.25%, 68.75%)">
						<img src="afbeeldingen/helikopter.png" alt="helikopter">
					</td>
					<td id="cel07"
						class="celgrootte tekstaanpassing"
						style="background-color: rgb(43.75%, 87.5%, 62.5%)">
						<span style="background-color: rgb(62.5%, 93.75%, 43.75%)">
							scooter
						</span>
					</td>
					<td id="cel08"
						class="celgrootte"
						style="background-color: rgb(50%, 93.75%, 56.25%)">
						<img src="afbeeldingen/scooter.png" alt="scooter">
					</td>
				</tr>
				<tr>
					<td id="cel09"
						class="celgrootte tekstaanpassing"
						style="background-color: rgb(56.25%, 100%, 50%)">
						<span style="background-color: rgb(50%, 93.75%, 56.25%)">
							taxi
						</span>
					</td>
					<td id="cel10"
						class="celgrootte"
						style="background-color: rgb(62.5%, 93.75%, 43.75%)">
						<img src="afbeeldingen/taxi.png" alt="taxi">
					</td>
					<td id="cel11"
						class="celgrootte tekstaanpassing"
						style="background-color: rgb(68.75%, 87.5%, 37.5%)">
						<span style="background-color: rgb(37.5%, 81.25%, 68.75%)">
							tractor
						</span>
					</td>
					<td id="cel12"
						class="celgrootte"
						style="background-color: rgb(75%, 81.25%, 25%)">
						<img src="afbeeldingen/tractor.png" alt="tractor">
					</td>
				</tr>
				<tr>
					<td id="cel13"
						class="celgrootte tekstaanpassing"
						style="background-color: rgb(81.25%, 75%, 18.75%)">
						<span style="background-color: rgb(18.75%, 68.75%, 81.25%)">
							trein
						</span>
					</td>
					<td id="cel14"
						class="celgrootte"
						style="background-color: rgb(87.5%, 68.75%, 12.5%)">
						<img src="afbeeldingen/trein.png" alt="trein">
					</td>
					<td id="cel15"
						class="celgrootte tekstaanpassing"
						style="background-color: rgb(93.75%, 62.5%, 6.25%)">
						<span style="background-color: rgb(6.25%, 56.25%, 93.75%)">
							vrachtwagen
						</span>
					</td>
					<td id="cel16"
						class="celgrootte"
						style="background-color: rgb(100%, 56.25%, 0%)">
						<img src="afbeeldingen/vrachtwagen.png" alt="vrachtwagen">
					</td>
				</tr>
			</tbody>
		</table><br>
		<footer>
		</footer>
	</body>
</html>
